<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部标题区域 -->
    <header class="header">
        <h1>图片压缩工具</h1>
        <p>简单高效的在线图片压缩工具，帮助您轻松优化图片大小</p>
    </header>

    <!-- 主要内容区域 -->
    <main class="main-container">
        <!-- 图片上传区域 -->
        <section class="upload-section" id="uploadArea">
            <div class="upload-box">
                <img src="upload-icon.svg" alt="上传图标" class="upload-icon">
                <p>拖拽图片到这里 或 <button class="upload-btn">选择文件</button></p>
                <p class="upload-tip">支持 PNG、JPG 格式</p>
            </div>
            <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
        </section>

        <!-- 压缩控制区域 -->
        <section class="compress-control" id="compressControl" style="display: none;">
            <div class="slider-container">
                <label for="qualitySlider">压缩质量：<span id="qualityValue">80</span>%</label>
                <input type="range" id="qualitySlider" min="0" max="100" value="80">
            </div>
        </section>

        <!-- 图片预览区域 -->
        <section class="preview-section" id="previewSection" style="display: none;">
            <div class="preview-container">
                <!-- 原图预览 -->
                <div class="preview-box">
                    <h3>原始图片</h3>
                    <div class="image-container">
                        <img id="originalPreview" alt="原图预览">
                    </div>
                    <div class="file-info">
                        <span id="originalSize">大小：-- MB</span>
                    </div>
                </div>

                <!-- 压缩后预览 -->
                <div class="preview-box">
                    <h3>压缩后</h3>
                    <div class="image-container">
                        <img id="compressedPreview" alt="压缩预览">
                    </div>
                    <div class="file-info">
                        <span id="compressedSize">大小：-- MB</span>
                        <button id="downloadBtn" class="download-btn">下载图片</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 底部信息 -->
    <footer class="footer">
        <p>© 2024 图片压缩工具 - 所有权利保留</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
